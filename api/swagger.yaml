basePath: /terrarium
definitions:
  model.AlibabaConfig:
    properties:
      bgp_asn:
        default: "65532"
        example: "65532"
        type: string
      region:
        default: ap-northeast-2
        example: ap-northeast-2
        type: string
      vpc_id:
        type: string
      vswitch_id_1:
        type: string
      vswitch_id_2:
        type: string
    type: object
  model.AwsConfig:
    properties:
      bgp_asn:
        default: "64512"
        example: "64512"
        type: string
      region:
        default: ap-northeast-2
        example: ap-northeast-2
        type: string
      subnet_id:
        type: string
      vpc_id:
        type: string
    type: object
  model.AwsToSiteVpnConfig:
    properties:
      aws:
        $ref: '#/definitions/model.AwsConfig'
      target_csp:
        $ref: '#/definitions/model.TargetCspConfig'
      terrarium_id:
        type: string
    type: object
  model.AzureConfig:
    properties:
      bgp_asn:
        default: "65531"
        example: "65531"
        type: string
      gateway_subnet_cidr:
        type: string
      region:
        type: string
      resource_group_name:
        type: string
      virtual_network_name:
        type: string
      vpn_sku:
        default: VpnGw1AZ
        example: VpnGw1AZ
        type: string
    type: object
  model.CreateAwsToSiteVpnRequest:
    properties:
      vpn_config:
        $ref: '#/definitions/model.AwsToSiteVpnConfig'
    type: object
  model.CreateInfracodeOfGcpAwsVpnRequest:
    properties:
      tfVars:
        $ref: '#/definitions/model.TfVarsGcpAwsVpnTunnel'
    type: object
  model.CreateInfracodeOfGcpAzureVpnRequest:
    properties:
      tfVars:
        $ref: '#/definitions/model.TfVarsGcpAzureVpnTunnel'
    type: object
  model.CreateInfracodeOfMessageBrokerRequest:
    properties:
      tfVars:
        $ref: '#/definitions/model.TfVarsMessageBroker'
    type: object
  model.CreateInfracodeOfObjectStorageRequest:
    properties:
      tfVars:
        $ref: '#/definitions/model.TfVarsMessageBroker'
    type: object
  model.CreateInfracodeOfSqlDbRequest:
    properties:
      tfVars:
        $ref: '#/definitions/model.TfVarsSqlDb'
    type: object
  model.GcpConfig:
    properties:
      bgp_asn:
        default: "65530"
        example: "65530"
        type: string
      region:
        default: asia-northeast3
        example: asia-northeast3
        type: string
      vpc_network_name:
        type: string
    type: object
  model.IbmConfig:
    properties:
      region:
        default: au-syd
        example: au-syd
        type: string
      subnet_id:
        type: string
      vpc_cidr:
        type: string
      vpc_id:
        type: string
    type: object
  model.Response:
    properties:
      details:
        example: Any details
        type: string
      list:
        items: {}
        type: array
      message:
        example: Any message
        type: string
      object:
        additionalProperties: true
        type: object
      status:
        example: 200
        type: integer
      success:
        example: true
        type: boolean
    type: object
  model.TargetCspConfig:
    properties:
      alibaba:
        $ref: '#/definitions/model.AlibabaConfig'
      azure:
        $ref: '#/definitions/model.AzureConfig'
      gcp:
        $ref: '#/definitions/model.GcpConfig'
      ibm:
        $ref: '#/definitions/model.IbmConfig'
      tencent:
        $ref: '#/definitions/model.TencentConfig'
      type:
        type: string
    type: object
  model.TencentConfig:
    properties:
      region:
        default: ap-seoul
        example: ap-seoul
        type: string
      subnet_id:
        type: string
      vpc_id:
        type: string
    type: object
  model.TerrariumInfo:
    properties:
      description:
        default: This terrarium enriches ...
        example: This terrarium enriches ...
        type: string
      enrichments:
        example: ""
        type: string
      id:
        default: tr01
        example: tr01
        type: string
    required:
    - id
    type: object
  model.TfVarsGcpAwsVpnTunnel:
    properties:
      aws-region:
        default: ap-northeast-2
        example: ap-northeast-2
        type: string
      aws-subnet-id:
        example: subnet-xxxxx
        type: string
      aws-vpc-id:
        example: vpc-xxxxx
        type: string
      gcp-region:
        default: asia-northeast3
        example: asia-northeast3
        type: string
      gcp-vpc-network-name:
        default: tr-gcp-vpc
        example: tr-gcp-vpc
        type: string
      terrarium-id:
        example: ""
        type: string
    type: object
  model.TfVarsGcpAzureVpnTunnel:
    properties:
      azure-gateway-subnet-cidr-block:
        default: 192.168.130.0/24
        example: 192.168.130.0/24
        type: string
      azure-region:
        default: koreacentral
        example: koreacentral
        type: string
      azure-resource-group-name:
        default: tr-rg-01
        example: tr-rg-01
        type: string
      azure-virtual-network-name:
        default: tr-azure-vnet
        example: tr-azure-vnet
        type: string
      gcp-region:
        default: asia-northeast3
        example: asia-northeast3
        type: string
      gcp-vpc-network-name:
        default: tr-gcp-vpc
        example: tr-gcp-vpc
        type: string
      terrarium-id:
        example: ""
        type: string
    type: object
  model.TfVarsMessageBroker:
    properties:
      csp_region:
        example: ap-northeast-2
        type: string
      csp_vnet_id:
        example: vpc-12345678
        type: string
      terrarium_id:
        example: ""
        type: string
    type: object
  model.TfVarsSqlDb:
    properties:
      csp_region:
        example: ap-northeast-2
        type: string
      csp_resource_group:
        example: rg-12345678
        type: string
      csp_subnet1_id:
        example: subnet-1234abcd
        type: string
      csp_subnet2_id:
        example: subnet-abcd1234
        type: string
      csp_vnet_id:
        example: vpc-12345678
        type: string
      db_admin_password:
        example: Password1234!
        type: string
      db_admin_username:
        example: mydbadmin
        type: string
      db_engine_port:
        example: 3306
        type: integer
      db_engine_version:
        example: 8.0.39
        type: string
      db_instance_spec:
        example: db.t3.micro
        type: string
      egress_cidr_block:
        example: 0.0.0.0/0
        type: string
      ingress_cidr_block:
        example: 0.0.0.0/0
        type: string
      terrarium_id:
        example: ""
        type: string
    type: object
host: localhost:8055
info:
  contact:
    name: API Support
    url: https://github.com/cloud-barista/mc-terrarium/issues/new
  description: Multi-Cloud Terrarium (mc-terrarium) aims to provide an environment
    to enrich multi-cloud infrastructure.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Multi-Cloud Terrarium REST API
  version: latest
paths:
  /httpVersion:
    get:
      consumes:
      - application/json
      description: Checks and logs the HTTP version of the incoming request to the
        server console.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Check HTTP version of incoming request
      tags:
      - '[System] Utility'
  /readyz:
    get:
      consumes:
      - application/json
      description: Check mc-terrarium server is ready
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/model.Response'
      summary: Check mc-terrarium server is ready
      tags:
      - '[System] Utility'
  /tofuVersion:
    get:
      consumes:
      - application/json
      description: Check Tofu version
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/model.Response'
      summary: Check Tofu version
      tags:
      - '[System] Utility'
  /tr:
    get:
      consumes:
      - application/json
      description: Read all terrarium
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.TerrariumInfo'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/model.Response'
      summary: Read all terrarium
      tags:
      - '[Terrarium] An environment to enrich the multi-cloud infrastructure'
    post:
      consumes:
      - application/json
      description: Issue/create a terrarium
      parameters:
      - description: Information for a new terrarium
        in: body
        name: TerrariumInfo
        required: true
        schema:
          $ref: '#/definitions/model.TerrariumInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/model.Response'
      summary: Issue/create a terrarium
      tags:
      - '[Terrarium] An environment to enrich the multi-cloud infrastructure'
  /tr/{trId}:
    delete:
      consumes:
      - application/json
      description: Erase the entire terrarium including directories and configuration
        files
      parameters:
      - default: tr01
        description: Terrarium ID
        in: path
        name: trId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/model.Response'
      summary: Erase the entire terrarium including directories and configuration
        files
      tags:
      - '[Terrarium] An environment to enrich the multi-cloud infrastructure'
    get:
      consumes:
      - application/json
      description: Read a terrarium
      parameters:
      - default: tr01
        description: Terrarium ID
        in: path
        name: trId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TerrariumInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/model.Response'
      summary: Read a terrarium
      tags:
      - '[Terrarium] An environment to enrich the multi-cloud infrastructure'
